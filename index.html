<!DOCTYPE html>
<html>

<head>
    <title>Voice to Text</title>
</head>

<body id="b">
    <div class="container">
        <p role="focus" tabindex="1">Hello User! Press any key to start recording your voice</p>
        <h1 class="title">Speech to Text</h1>
        <button id="startButton" class="recordButton">Start Recording</button>
        <button id="pauseButton" class="recorOfdButton">Stop Recording</button>
        <div id="output" class="outputText"></div>
        <button id="navigate" class="navigate">Navigate me!</button>
    </div>
    <div>
        <label for="story">Write your Thoughts</label>
        <textarea id="story" name="story" rows="10" cols="50">
        </textarea>
    </div>

    <script defer type="text/javascript" src="index.js">
    </script>
</body>


</html>
